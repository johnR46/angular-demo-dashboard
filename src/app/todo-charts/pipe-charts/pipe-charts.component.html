<div class="container-fluid">
  <div class="row">
    <div style="width: 33%;"></div>
    <div style="width: 33%;"><h3>Todo Compare Pipe chart</h3></div>
    <div style="width: 33%;text-align: end;">
      <button type="button" class="btn btn-primary" (click)="toLineChart()">
        next to line chart
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div style="display: block;">
        <canvas
          baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          [plugins]="pieChartPlugins"
          [legend]="pieChartLegend"
        >
        </canvas>
      </div>
    </div>
    <div class="col">
      <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="single"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
      >
      </ngx-charts-pie-chart>
    </div>
  </div>
</div>
